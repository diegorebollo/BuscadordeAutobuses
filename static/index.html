<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pico.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast"
            ><strong>Horarios de Autobuses</strong></a
          >
        </li>
      </ul>
    </nav>
    <!-- ./ Nav -->
    <!-- Main -->
    <main class="container">
      <article id="search-form" class="grid">
        <div>
          <hgroup>
            <h1>Buscador de Horarios</h1>
            <h2></h2>
          </hgroup>
          <form>
            <input
              type="text"
              name="login"
              placeholder="Destino"
              aria-label="Login"
              autocomplete="nickname"
              required
            />
            <input
              type="text"
              id="origen"
              name="password"
              placeholder="Origen"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <label for="date" id="date"
              >Fecha de ida<input type="date" id="date" name="date"
            /></label>
            <button type="submit" class="contrast">Buscar</button>
          </form>
        </div>
      </article>
    </main>
    <!-- ./ Main -->
    <!-- Footer -->
    <footer class="container-fluid">
      <small
        >© 2022 •
        <a href="https://drebollo.dev" class="secondary">drebollo.dev</a></small
      >
    </footer>
    <!-- ./ Footer -->
  </body>
</html>
